[tool.poetry]
name = "meadowrun"
version = "0.1.0"
description = "The easiest way to run python code on one or more remote machines"
authors = ["Richard Lee <hrichardlee@gmail.com>"]
homepage = "https://github.com/meadowdata/meadowrun"
repository = "https://github.com/meadowdata/meadowrun"
keywords = []
packages = [
    { include = "meadowrun", from = "src" },
]

[tool.poetry.scripts]
meadowrun-local = 'meadowrun.run_job_local_main:command_line_main'
meadowrun-manage = "meadowrun.manage:main"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.3.1"
protobuf = "^3.18.1"
cloudpickle = "^2.0.0"
aiodocker = "^0.21.0"
aiohttp = "^3.8.0"
psutil = "^5.8.0"
boto3 = "1.21.21"
fabric = "^2.6.0"
types-paramiko = "^2.8.13"
aiobotocore = "^2.1.2"
filelock = "^3.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
mypy = "0.*"
black = {version = "^22.1", allow-prereleases = true}
grpcio-tools = "^1.39.0"
pandas-stubs = "^1.2.0"
types-protobuf = "^3.19.12"
types-pytz = "^2021.3.5"
mypy-protobuf = "^3.0.0"
flake8 = "^4.0.1"
pytest-asyncio = "^0.18.2"
types-psutil = "^5.8.20"
flake8-noqa = "^1.2.1"
boto3-stubs = "^1.21.11"
types-aiobotocore = {extras = ["essential"], version = "^2.1.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests"
log_level = "DEBUG"
log_cli = true
log_cli_level = "DEBUG"
addopts = "-vvv --strict-markers"

[tool.mypy]
files = "src,tests"

show_column_numbers = true
show_error_codes = true
pretty = true

warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
allow_redefinition = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["meadowrun.*"]
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["boto3", "cloudpickle", "fabric"]
ignore_missing_imports = true
